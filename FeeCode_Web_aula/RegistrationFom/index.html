<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="stylesForm.css">
        <body>
            <h1>Formulário de Registro</h1>
            <p>Por favor preencha este formulário com as informações requeridas</p>
            <form method="post" action="https://register-demo.freecodecamp.org"></form>
            <fieldset>
                <label for="firs-name">Entre com o primeiro nome: <input id="first-name" type="text" required/></label>
                <label for="last-name">Entre com o sobrenome: <input id="last-name" type="text" required /></label>
                <label for="email">Entre com o seu email: <input id="email" type="email" required /></label>
                <label for="password">Entre com sua senha: <input id="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input id="personal-account" type="radio"name="account-type" /> Conta para pessoa física </label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type"/> Conta para pessoa jurídica </label>
                <label for="terms-and-conditions"> <input id="terms-and-conditions" type="checkbox" required/> I accept the <a href="https://www.freecodecamp.com/news/terms-of-service">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label>Carregue uma foto de perfil: <input type="file"/></label>
                <label> Insira sua idade (anos): <input type="number" min="13" max="120" /></label>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <option value="">How did you hear about us</option>
                </select>
            </fieldset>
            <input type="submit" value="Submit"/>
        </body>
    </head>
</html>
