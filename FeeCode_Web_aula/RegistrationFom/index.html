<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="stylesForm.css">
        <body>
            <h1>Formulário de Registro</h1>
            <p>Por favor preencha este formulário com as informações requeridas</p>
            <form method="post" action="https://register-demo.freecodecamp.org"></form>
            <fieldset>
                <label for="firs-name">Entre com o primeiro nome: <input id="first-name" type="text" required/></label>
                <label for="last-name">Entre com o sobrenome: <input id="last-name" type="text" required /></label>
                <label for="email">Entre com o seu email: <input id="email" type="email" required /></label>
                <label for="password">Entre com sua senha: <input id="password" type="password" minlength="8" required /></label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit"/>
        </body>
    </head>
</html>
