<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe menu</title>
    <link rel="Stylesheet" href="style.css">

</head>
<body>
    <div class="menu">
        <main>
            <h1>
                CAMPER CAFE
            </h1>
            <p class="established">
                Est. 2020
            </p>
            <hr>
            <section>
                <h2>
                    Coffee
                </h2>
                <img src="Images/figure5 _coffee.png" alt="Coffee icon">
                <article class="item">
                    <p class="flavor">
                        French Vanilla
                    </p><p class="price">
                        3.00
                    </p>
                </article>
                <article class="item">
                    <p class="flavor">
                        Caramell Macchiato
                    </p><p class="price">
                        3.75
                    </p>
                </article>
                <article class="item">
                    <p class="flavor">
                        Pumpkin Spice
                    </p><p class="price">
                        3.50
                    </p>
                </article>
                <article class="item">
                    <p class="flavor">
                        Hazelnut
                    </p><p class="price">
                        4.00
                    </p>
                </article>
                <article class="item">
                    <p class="flavor">
                        Mocha
                    </p><p class="price">
                        4.50
                    </p>
                </article>
            </section>
            <section>
                <h2>
                    Desserts
                </h2>
                <img src="Images/figure7 _desserts.png" alt="Desserts icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>                    
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>                    
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>                    
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>                    
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" class="freecodecamp">Visit our Website</a>
            </p>
            <p class="address">123 Free Code Camp Drive</p>
            <p><a href="https://github.com/mateusribeirocampos/FreeCode_Course_web" class="github">GitHub repository of this project</a></p>
        </footer>
    </div>
</body>
</html>
